url: https://mobdb.pages.dev
template:
  bootstrap: 5
  light-switch: true
  bootswatch: morph
navbar:
  structure:
    right: [github, lightswitch]
reference:
- title: Get started
  desc: Essential functions to begin using mobdb
- contents:
  - has_concept("authentication")
  - mobdb_browse

- title: Discover feeds
  desc: Search and explore available transit feeds
- contents:
  - mobdb_search
  - feeds

- title: Download feeds
  desc: Download feeds for analysis
- contents:
  - download_feed
  - mobdb_read_gtfs

- title: Assess feed quality
  desc: Evaluate feed quality using MobilityData validation reports
- contents:
  - has_concept("validation")

- title: Historical datasets
  desc: Access and explore historical feed versions
- contents:
  - has_concept("datasets")

- title: Work with feed metadata
  desc: Extract and manipulate feed information
- contents:
  - starts_with("mobdb_extract")
  - starts_with("mobdb_get")
  - mobdb_feed_url
  - -has_concept("authentication")
  - -has_concept("validation")
  - -has_concept("datasets")
